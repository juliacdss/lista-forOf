<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let intPos = [];

    //PROCESSAMENTO
    for (let item of listaDeNumeros) {
        if (Number.isInteger(item) && item > 0) {
            intPos.push(item)
        }
    }

    //SAÍDA
    document.write("Lista de números inteiros e positivos: ", intPos.join(", "), "<br>");
    document.write("Total de números localizados: ", intPos.length);

</script>
